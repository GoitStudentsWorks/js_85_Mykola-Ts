<header class="header">
  <div class="header-container container">
    <a href="../index.html" class="logo-link link">
      <svg class="header-logo-icon" width="24" height="24">
        <use href="../img/icon-sprite.svg#icon-logo" class="icon-logo"></use>
      </svg>
      <svg class="header-logo-text" width="77" height="13">
        <use href="../img/icon-sprite.svg#bookshelf" class="logo-text"></use>
      </svg>
    </a>

    <!-- HRADER LINK -->
    <ul class="header-nav-container">
      <li class="header-nav-list">
        <a href="../index.html" class="header-nav-link link">home</a>
      </li>
      <li class="header-nav-list">
        <a href="../shopping-list.html" class="header-nav-link link"
          >Shopping list
          <svg class="shopping-list-bag" width="20" height="20">
            <use href="../img/icon-sprite.svg#bag" class="bag"></use>
          </svg>
        </a>
      </li>
    </ul>

    <div class="header-btn-container">
      <div class="toolbar">
        <!-- CHANGE THEME -->
        <div class="theme-switch-control">
          <input
            class="theme-switch-toggle"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="Chenge theme"
          />
          <label
            aria-hidden="true"
            class="theme-switch-track"
            for="theme-switch-toggle"
          >
          </label>
          <div aria-hidden="true" class="theme-switch-marker"></div>
        </div>
      </div>

      <!-- MOBILE MENU OPEN -->
      <button
        class="mobile-menu-btn js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="mobile-menu-btn-icon" width="28" height="28">
          <use href="../img/icon-sprite.svg#menu-open" class="menu-open"></use>
        </svg>
      </button>

      <!-- Sigh Up BUTTON -->
      <button data-login-button type="button" class="sigh-up">
        Sigh Up
        <svg class="arrow-right-icon" width="20" height="20">
          <use
            href="../img/icon-sprite.svg#arrow-right"
            class="arrow-right"
          ></use>
        </svg>
      </button>
    </div>
  </div>
</header>
